AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'TiHouseworkServer

  Sample SAM Template for TiHouseworkServer

  '
Globals:
  Function:
    Timeout: 3
    CodeUri: TiHouseworkServer/
    Runtime: nodejs14.x
    Environment:
      Variables:
        USER_TABLE: user
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Auth:
        DefaultAuthorizer: MyLambdaTokenAuthorizer
        Authorizers:
          MyLambdaTokenAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - MyAuthFunction
              - Arn
  UserTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: email
        Type: String
      TableName: user
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.login
      Events:
        Login:
          Type: Api
          Properties:
            Path: /user/login
            Method: post
            RestApiId:
              Ref: MyApi
            Auth:
              Authorizer: NONE
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      CodeUri: LoginFunction
  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.register
      Events:
        Register:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /user/register
            Method: post
            Auth:
              Authorizer: NONE
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      CodeUri: RegisterFunction
  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.hello
      Events:
        Hello:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /hello
            Method: get
      CodeUri: HelloFunction
  MyAuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.auth
      CodeUri: MyAuthFunction
Outputs:
  APIEndPoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${MyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  RegisterFunction:
    Description: Register Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RegisterFunction
      - Arn
  RegisterFunctionRole:
    Description: Implicit IAM Role created for Registerfunction
    Value:
      Fn::GetAtt:
      - RegisterFunctionRole
      - Arn
