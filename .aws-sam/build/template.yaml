AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'TiHouseworkServer

  Sample SAM Template for TiHouseworkServer

  '
Globals:
  Function:
    Timeout: 3
    CodeUri: TiHouseworkServer/
    Runtime: nodejs14.x
    Environment:
      Variables:
        USER_TABLE: user
Resources:
  UserTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: email
        Type: String
      TableName: user
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambdaHandler
      Events:
        RootEndpoint:
          Properties:
            Method: any
            Path: /
          Type: Api
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
      CodeUri: HelloWorldFunction
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.login
      Events:
        Login:
          Type: Api
          Properties:
            Path: /user/login
            Method: post
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      CodeUri: LoginFunction
  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.register
      Events:
        Login:
          Type: Api
          Properties:
            Path: /user/register
            Method: post
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      CodeUri: RegisterFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
