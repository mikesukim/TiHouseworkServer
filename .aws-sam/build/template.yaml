AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'TiHouseworkServer

  Sample SAM Template for TiHouseworkServer

  '
Globals:
  Function:
    Timeout: 3
    CodeUri: TiHouseworkServer/
    Runtime: nodejs14.x
    Environment:
      Variables:
        USER_TABLE: user
Resources:
  UserTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: email
        Type: String
      TableName: user
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.login
      Events:
        Login:
          Type: Api
          Properties:
            Path: /user/login
            Method: post
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      CodeUri: LoginFunction
  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.register
      Events:
        Register:
          Type: Api
          Properties:
            Path: /user/register
            Method: post
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      CodeUri: RegisterFunction
Outputs:
  APIEndPoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  RegisterFunction:
    Description: Register Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RegisterFunction
      - Arn
  RegisterFunctionRole:
    Description: Implicit IAM Role created for Registerfunction
    Value:
      Fn::GetAtt:
      - RegisterFunctionRole
      - Arn
